<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>CRUD with Firebase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>CRUD with Firebase</h2>
      <hr />
      <br />
      <div class="form">
        RollNo: <input type="text" name="RollNo" id="roll" /> <br /><br />
        Name:&nbsp; <input type="text" name="name" id="name" /> <br /><br />
        Gender: <input type="text" name="gender" id="gender" /> <br /><br />
        Address: <input type="text" name="Address" id="address" /> <br /><br />
      </div>

      <div class="buttons">
        <button id="insert">Insert</button>
        <!-- <button id="read">Read</button> -->
        <button id="update">Update</button>
        <button id="delete">Delete</button>
      </div>
    </div>

    <div class="table">
      <div class="search">
        <input type="text" name="RollNo" id="roll2" placeholder="Roll Number" />
        <button id="read">Search</button>
      </div>
      <div class="tab">
        <table>
          <tr>
            <th>RollNo</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Address</th>  
          </tr>
          <tr>
            <td>
              <input type="text" name="RollNo" id="roll1" /> <br /><br />
            </td>
            <td>
              <input type="text" name="name" id="name1" /> <br /><br />
            </td>
            <td>
              <input type="text" name="gender" id="gender1" /> <br />
            </td>
            <td>
              <input type="text" name="Address" id="address1" /> <br /><br />
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

    <script src="./fireConfig.js"></script>

    <script src="./myscript.js"></script>
  </body>
</html>
